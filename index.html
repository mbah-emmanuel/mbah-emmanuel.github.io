<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="display">
            <input class="display_input" name="display" value="0">
            </div><hr style="margin-top: 7%;">
            <div class="all_Buttons">
            <div class="set">
                <input type="button" class="operations" value="AC" onclick="display.value ='0'">
                <input type="button" class="operations" value="DE"   onclick="display.value = display.value.toString().slice(0, -1)">
                <input type="button" class="operations" value="+" onclick="display.value +='+'">
                <input type="button" class="operations" value="." onclick="display.value +='.'">
            </div>    

            <div class="set">
                <input type="button" value="7" onclick="display.value +='7'">
                <input type="button" value="8" onclick="display.value +='8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input type="button" class="operations" value="รท" onclick="display.value +='/'">
            </div>    

            <div class="set">
                <input type="button"  value="4" onclick="display.value +='4'">
                <input type="button"  value="5" onclick="display.value +='5'">
                <input type="button"  value="6" onclick="display.value +='6'">
                <input type="button" class="operations" value="ร" onclick="display.value +='*'">
            </div>    

            <div class="set">
                <input type="button"  value="1" onclick="display.value +='1'">
                <input type="button"  value="2" onclick="display.value +='2'">
                <input type="button"  value="3" onclick="display.value +='3'">
                <input type="button"  class="operations" value="-" onclick="display.value +='-'">
            </div>    

            <div class="set">
                <input type="button"  value="00" onclick="display.value +='00'">
                <input type="button"  value="0" onclick="display.value +='0'">
                <input type="button" class="operations" value="=" style="width: 123px;" onclick="display.value=eval(display.value)">
                
            </div>  
        </div>  
        </form>
    </div>

</body>
</html>
